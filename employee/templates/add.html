{% extends "admin.html" %}
 {% block page_title %}
        Add Employee    
 {% endblock page_title %}
 
{% block main_content %}
        <section class="content">
          <div class="container-fluid">
          <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Employee</h3>
              </div>
                <div class="form-group">
                {% if messages %}
                  {% for u in messages %}
                  <div class="alert alert-success"> {{ u }} </div>
                  
                  {% endfor %}
                {% endif %}
              </div>

              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" id="myform" action=" " method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label >Email</label>
                    <input type="email" class="form-control" name="mail" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pasd" placeholder="Password">
                  </div>  
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="adrs" placeholder="Address">
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="integer" class="form-control" name="phn" placeholder="phone">
              </div>

  
                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" class="form-control" name="photo" >
                </div>
                 
              
                   
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Add Employee</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </section>       
      
        
{% endblock main_content %}
