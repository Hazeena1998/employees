{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Management</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>



<style type="text/css">
body{
  background-image:url(static/website/images/rain.jpg);
  background-size:cover;
  background-position: center center;
}
  #ui{
    background-color:#333;
    padding: 30px;
    margin: 50px;
    border-radius:10px;
    opacity: 0.85;
   
  }
  .btn{
    margin-top:30px;
  }
  h2{
    color: white;
    margin-top: 30px
  }
 
</style>

<div class="container">
  <div class="row">
    
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div id="ui">
          <h2 style="text-align:center ">USER LOGIN</h2>
          <form class="form-group text-center" action="" method="POST" name="myform">
          {% csrf_token %}

               <br>
             
              <input type="text" name="usname" class="form-control" placeholder="Enter your username ">
              
                <br>
            
          
               
                  <input type="password" id="password" name="pas1"  placeholder="Enter your password" class="form-control">
            
            <br>
                
                  
                <input class="btn btn-primary btn-block" type="submit" name="submit" value="Sign In">
              <br>
                <div class="mt-2">
                  {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                  {% endif %}
                </div>
                 
            
            
            </form>
          
    </div>
    <div class="col-lg-3"></div>
    
    

  </div>
</div>
</body>

</html>
